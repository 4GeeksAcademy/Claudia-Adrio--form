<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
  <div class="card m-3">
  <div class="card-header">
    <h4><strong>Payment form example</strong></h4>
  </div>



    <main class="bg-body p-3">
      <div class="alert alert-danger" role="alert">
        Some fields are missing!
      </div>
      <form>
        <div class="row g-3">
          <div class="col-md-5">
            <label for="inputCard4" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXXXXXX" required>
          </div>
          <div class="col-md-3">
            <label for="inputCVC" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="inputCVC" placeholder="000" required>
          </div>
          <div class="col-md-4">
            <label for="inputAmount" class="form-label">Amount</label>
            <p class="d-flex align-items"><strong>$</strong>
              <input type="number" class="form-control" id="inputAmount" placeholder="Amount" required>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2" required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
        </div>
        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">State</label>
            <select class="form-select" id="autoSizingSelect">
              <option class="text-secondary">Pick an option</option>
              <option value="1">NY</option>
              <option value="2">Texas</option>
              <option value="3">NJ</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-md-6 g-3">
            We accept:
            <div class="badge bg-secondary d-flex col-md-5 mt-2">
              <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" required>
                <label class="form-check-label" for="radioDefault1">
                  <i class="fa-brands fa-cc-mastercard fs-6 me-4"></i>
                </label>
              </div>

              <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked required>
                <label class="form-check-label" for="radioDefault2">
                  <i class="fa-brands fa-cc-visa fs-6 me-4"></i>
                </label>
              </div>
              <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked required>
                <label class="form-check-label" for="radioDefault2">
                  <i class="fa-brands fa-paypal fs-6 me-4"></i>
                </label>
              </div>
              <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked required>
                <label class="form-check-label" for="radioDefault2">
                  <i class="fa-solid fa-credit-card fs-6"></i>
                </label>
              </div>
            </div>
          </div>


          <div class="col-md-6 rows-3 g-3">
            <label for="card" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p class="text-secondary">
              Add any notes here.</p>
          </div>
        </div>

    </main>



    <div class="card-footer bg-body-tertiary d-flex justify-content-end">
      <div class="row-column gx-1 px- p-2">
        <button type="required" class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
