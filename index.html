<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="bg-body border">
    <div <header class="bg-light border p-3">
      <h4><strong>Payment form example</strong></h4>
    </div>


    <main class="bg-body p-3">
      <div class="p-3 mb-3 alert-danger" role="alert">
        Some fields are missing!
      </div>
      <form>
        <div class="row g-3">
          <div class="col-md-5">
            <label for="inputCard4" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="inputCVC" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="inputCVC" placeholder="000">
          </div>
          <div class="col-md-4">
            <label for="inputAmount" class="form-label">Amount</label>
            <p class="d-flex align-items"><strong>$</strong>
              <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        </div>
        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">State</label>
            <select class="form-select" id="autoSizingSelect">
              <option class="text-secondary">Pick a State</option>
              <option value="1">NY</option>
              <option value="2">Texas</option>
              <option value="3">NJ</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="row d-flex">
        <div class="col-md-6">
          We accept:
          <div class="badge bg-primary text-wrap bg-secondary d-flex align-items col-md-3">
            <div class="form-check m-1">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
              <label class="form-check-label" for="radioDefault1">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
            
              <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">
                  <i class="fa-brands fa-paypal"></i>
                </label>
              </div>
              <div class="form-check m-1">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">
                  <i class="fa-solid fa-credit-card"></i>
                </label>
              </div>
            </div>
            </div>
            </div>
        
        
            <div class="col-md-6">
              <label for="card" class="form-label">Message</label>
              <input type="text" class="form-control" id="name" aria-describedby="cardHelp">
              <p class="text-secondary">
                Add any notes here.</p>
            </div>
          </div>

    </main>


    <div class="card-footer d-flex justify-content-end">
      <button type="reset" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>


  </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
